spring:
    datasource:
        hikari:
            maximum-pool-size: 5
    jpa:
        show-sql: true

logging:
    level:
        org.nextspringkart: DEBUG
        org.springframework: INFO
        org.springframework.security: DEBUG
        org.hibernate.SQL: DEBUG
        org.hibernate.type.descriptor.sql.BasicBinder: TRACE

jwt:
    expiration: 3600000 # 1 hour